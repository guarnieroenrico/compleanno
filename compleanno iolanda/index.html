<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANTI AUGURI IOLANDAA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="confetti-container" id="confetti-container"></div>
    <div class="plus17-container" id="plus17-container"></div>

    <div class="container">
        <img src="img-vid/iola.jpg" alt="Immagine del festeggiato" class="festeggiato-img">
        <h1 class="animated-heading">TANTI AUGURII, IOLANDAAA!</h1>
        <p class="message">FOZZA NAPOLII E TANTI AUGURI</p>
        <div class="auguri-vari">
            <span class="animated-span">üéâ Buon Compleanno! üéâ</span>
            <span class="animated-span">ü•≥ Che tutti i tuoi desideri si avverino! ü•≥</span>
            <span class="animated-span">‚ú® Un giorno speciale per una persona speciale! ‚ú®</span>
        </div>
    </div>

    <div class="video-section">
        <video controls autoplay muted loop class="celebration-video">
            <source src="img-vid/1.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>

    <div class="dedication-popup" id="dedication-popup">
        Da parte del tuo amicone <br> GUARNIEROENRICOO‚ù§Ô∏è <br> scorri anche giu ‚Üì‚Üì
    </div>

    <script>
        const confettiContainer = document.getElementById('confetti-container');
        const plus17Container = document.getElementById('plus17-container');
        const dedicationPopup = document.getElementById('dedication-popup'); // Nuovo riferimento
        const colors = ['#ffeb3b', '#e91e63', '#00bcd4', '#8bc34a', '#ff9800', '#9c27b0', '#4caf50', '#f44336', '#2196f3', '#ffc107'];

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.animationDelay = (Math.random() * 5) + 's';
            confetti.style.opacity = Math.random() * 0.5 + 0.5;
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

            confettiContainer.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        function createPlus17() {
            const plus17 = document.createElement('h1');
            plus17.classList.add('falling-plus17');
            plus17.textContent = '+17';
            plus17.style.left = Math.random() * 100 + 'vw';
            plus17.style.animationDuration = (Math.random() * 4 + 3) + 's';
            plus17.style.animationDelay = (Math.random() * 2) + 's';
            plus17.style.opacity = Math.random() * 0.7 + 0.3;
            plus17.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            const obliqueDirection = (Math.random() - 0.5) * 2;
            plus17.style.setProperty('--oblique-offset', `${obliqueDirection * 50}vw`);
            plus17.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;

            plus17Container.appendChild(plus17);

            plus17.addEventListener('animationend', () => {
                plus17.remove();
            });
        }

        // Funzione per mostrare e nascondere la dedica
        function showDedication() {
            dedicationPopup.style.display = 'block'; // Rende visibile l'elemento
            dedicationPopup.classList.add('fade-in-out'); // Aggiunge la classe per l'animazione

            // Rimuove la classe dopo la fine dell'animazione per permetterne il riutilizzo
            dedicationPopup.addEventListener('animationend', () => {
                dedicationPopup.classList.remove('fade-in-out');
                dedicationPopup.style.display = 'none'; // Nasconde l'elemento dopo l'animazione
            }, { once: true }); // 'once: true' fa s√¨ che l'event listener si attivi una sola volta
        }


        // Genera coriandoli continuamente
        for (let i = 0; i < 100; i++) {
            createConfetti();
        }
        setInterval(createConfetti, 100);

        // Genera h1 "+17" continuamente
        setInterval(createPlus17, 300);

        // Mostra la dedica dopo un breve ritardo, ad esempio 2 secondi
        setTimeout(showDedication, 2000);
    </script>
</body>
</html>
